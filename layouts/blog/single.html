{{ define "main" }}
  <article class="single">
  		<h1 class="title">{{- .Title -}}</h1>
  		{{ if .Date }}
      <div class="date">
        {{ .Date.Format "January 2, 2006" }}
      </div>
    	{{ end }}
      {{- .Content -}}
      {{ partial "post-footer" .}}
      {{ template "_internal/disqus.html" . }}
  </article>
{{ end }}
