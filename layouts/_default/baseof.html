<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    {{- block "title" . -}}
      {{ if .IsPage }}
        {{ .Title }} - {{ .Site.Title }}
      {{ else }}
        {{ .Site.Title }}{{ end }}
    {{- end -}}
  </title>
  {{ partial "head.html" . }}
</head>
<body>
	  <header id="header" class="header container">
    {{ partial "header.html" . }}
  	</header>

    {{ with .Section }}
    <main id='{{ with . }}{{replace . " " "_" | lower }}{{end}}' role="main">
    {{ else }}
     <main id='{{ with .Title }}{{replace . " " "_" | lower }}{{end}}' role="main">
    {{ end }}
      {{ block "main" . }}{{ end }}
    </main>

    <footer id="footer" class="footer">
      {{ partial "footer.html" . }}
    </footer>

    {{ block "scripts" . }}{{ end }}
</body>
<html>
